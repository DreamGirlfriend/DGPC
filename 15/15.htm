<script language="javascript"><!--
str_vict="Well done!";

function zamen(n){
var n2;
for ( var i=0; 16>i; ++i ){if (document.images[i].alt==" "){n2=i;}}
if ((n-n2==4) || (n2-n==4) || ((n-n2==1)&&(Math.floor(n/4)==Math.floor(n2/4))) || ((n2-n==1)&&(Math.floor(n/4)==Math.floor(n2/4))) ){
document.images[n2].src = document.images[n].alt+".gif";
document.images[n].src = "16.gif";
document.images[n2].alt = document.images[n].alt;
document.images[n].alt = " ";}
n2=0
for ( var i=0; 15>i; ++i ){if (document.images[i].alt==i+1){n2=++n2;}}
if (n2==15) {alert(str_vict);zan();}}

function zan(){
var n;
var n2;
for ( var i=0; 16>i; ++i ){if (document.images[i].alt==" "){n2=i;}}
for ( var j=0; 777>j; ++j ){
 n = Math.floor(Math.random()*16);
 if ((n-n2==4) || (n2-n==4) || ((n-n2==1)&&(Math.floor(n/4)==Math.floor(n2/4))) || ((n2-n==1)&&(Math.floor(n/4)==Math.floor(n2/4))) ){
  document.images[n2].alt = document.images[n].alt;
  document.images[n].alt = " ";
  n2=n;
 }
}
for ( var i=0; 16>i; ++i ){
  if (document.images[i].alt==" ") 
   {document.images[i].src = "16.gif";}
  else 
   {document.images[i].src = document.images[i].alt+".gif";}
 }
}
//--></script>
